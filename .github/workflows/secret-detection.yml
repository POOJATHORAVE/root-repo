name: Secret Detection with Gitleaks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  secret-scan:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Show PR Info
        if: github.event_name == 'pull_request'
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Base Branch: ${{ github.event.pull_request.base.ref }}"
          echo "Head Branch: ${{ github.event.pull_request.head.ref }}"
          echo "Repository: ${{ github.repository }}"

      - name: Download and install Gitleaks
        run: |
          GITLEAKS_VERSION="v8.18.2"
          echo "Installing Gitleaks ${GITLEAKS_VERSION}..."
          # Remove 'v' prefix if present for download URL
          VERSION_NUM="${GITLEAKS_VERSION#v}"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/${GITLEAKS_VERSION}/gitleaks_${VERSION_NUM}_linux_x64.tar.gz" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/
          gitleaks version

      - name: Run Gitleaks scan
        run: |
          echo "Running secret scan with Gitleaks..."
          if [ -f gitleaks.toml ]; then
            echo "Using custom gitleaks.toml configuration"
            gitleaks detect --source . --config gitleaks.toml --verbose --redact --exit-code 1
          else
            echo "Using default Gitleaks configuration"
            gitleaks detect --source . --verbose --redact --exit-code 1
          fi

      - name: Upload Gitleaks report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: |
            gitleaks-report.json
            gitleaks-report.sarif
          retention-days: 30
